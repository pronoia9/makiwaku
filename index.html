<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Makiwaku</title>
  </head>
  <body>
    <!-- START: header -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Makiwaku</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu" data-aos="fade-down">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about-us">About Us</a></li>
          <li><img src="assets/search.svg" alt="search" /></li>
        </ul>

        <!-- Display Menu icon on small devices -->
        <ul class="header__menu-mobile" data-aos="fade-down">
          <li><img src="assets/menu.svg" alt="search" /></li>
        </ul>
      </nav>
    </header>
    <!-- END: header -->

    <!-- START: hero -->
  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi-1" data-aos="fade-up" data-aos-anchor-placement="top-bottom" />
      <h2 data-aos="fade-up">
        日<br />
        本<br />
        食
      </h2>
      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info" data-aos="fade-left">
        <h1>Indulge in the Zen of Japanese Cuisine</h1>
          <p>Unleash the flavors of Japan's culinary wonders, served fresh at your doorsteps</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play-circle" />
            Unravel the Art of Ordering<br />
              Like a Sushi Maestro
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial" data-aos="fade-up">
        <div class="hero-content__customer flex-center">
          <h4>24<span>k+</span></h4>
          <p>Happy Customers</p>
        </div>
        <div class="hero-content__review">
          <img src="assets/user.png" alt="user" />
          <p>“This is the best Japanese food delivery service that ever existed.”</p>
        </div>
      </div>
    </div>
  </section>
  <!-- END: hero -->
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
